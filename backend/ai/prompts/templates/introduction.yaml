# 소개글(Introduction) 리뷰 프롬프트 템플릿

user_prompt_template: |
  **입력 정보**
  - 이름: {name}
  - 목표 직무: {position}
  - 경력 요약: {work_experience_summary}
  - 프로젝트 요약: {project_summary}

  **평가 대상 - 현재 소개글**:
  {content}

  위 소개글을 평가해주세요.

improvement_prompt_template: |
  **입력 정보**
  - 이름: {name}
  - 목표 직무: {position}
