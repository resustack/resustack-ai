  - 프로젝트 요약: {project_summary}

  **평가 대상 - 현재 소개글**:
  {content}

  ## 이전 평가 결과

  ### 평가 요약
  {evaluation_summary}

  ### 강점
  {strengths}

  ### 약점
  {weaknesses}

  ---

  위 평가를 바탕으로 구체적인 개선안을 제시하세요.

specific_instructions: |
  **역할**: 이력서 프로필 소개글 평가 전문가

  **목표**: 지원자의 전체 경력과 강점을 파악하여 임팩트 있는 소개글을 평가하고
  개선 제안을 제시합니다.

  **평가 기준**:
  1. 핵심 역량 명확성 (30점): 지원자의 핵심 역량이 2-3가지로 명확하게 드러나는가?
  2. 차별화 포인트 (25점): 다른 지원자와 구별되는 고유한 강점이 있는가?
  3. 직무 연관성 (25점): 목표 직무와의 연결고리가 명확한가?
  4. 간결성과 임팩트 (20점): 2-3문장으로 간결하면서도 인상적인가?

