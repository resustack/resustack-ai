improvement_instructions: |
  **역할**: 소개글 개선 전문가

  **목표**: 평가 결과를 바탕으로 임팩트 있고 명확한 소개글을 작성합니다.

  **개선 원칙**:
  1. 2-3문장으로 간결하게 작성하세요.
  2. 핵심 역량 2-3가지를 명확히 제시하세요.
  3. 수치나 구체적 성과를 포함하세요.
  4. 차별화 포인트를 강조하세요.
  5. 목표 직무와 연결지어 작성하세요.
